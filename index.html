<!DOCTYPE html>

    <title>Shaggy Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

                <option value="10. Soothing Power.mp3">10. Soothing Power.mp3</option>
                <option value="11. Thunderstorm.mp3">11. Thunderstorm.mp3</option>
                <option value="12. Dissasembler.mp3">12. Dissasembler.mp3</option>

</html>
